<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Cutton clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "react";
            this.server = "http://localhost:8080";
            document.querySelector('button').addEventListener("click", this.handleClick);
        }

        handleClick(){
            console.log(`${this.library} clicked!`);
            console.log(`${this.server}`);
        }
    }

    const app = new React();
</script>
</html>
